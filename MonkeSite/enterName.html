    <script>
        let money = 0;
        let total = 0;
        let bet = 0;
        //let previousIndex = -1;

        function checkBet() {
            bet = document.getElementById('bet').value;
            if (bet.length == 0) {
                return;
            }
            
        }


        function getRandomNumber() {
            return Math.floor(Math.random() * 10) + 1;
        }

        function checkGuess() {
            const guess = document.getElementById('guess').value;
            if (guess.length == 0) {
                return;
            }
            const number = parseInt(guess);
            const randomNumber = getRandomNumber();

            let message = '';
            if (number === randomNumber) {
                money += ((bet * -1) + 15);
                message = `Dang you really got that. You currently have ${money} dollars.`;
                //scoreDiv.innerHTML = `You have ${score} dollars, but if you actually knew what you were doing you COULD have ${total}`;
                
            }
            else {
                money -= bet;
                message = `Wrong. ╙╥╓╘  it's actually ${randomNumber}. You currently have ${money} dollars.`;

            }


            const answerDiv = document.getElementById('answer-div');
            answerDiv.innerHTML = message;

            const scoreDiv = document.getElementById('money-div');
            


            if (number === randomNumber) {
                scoreDiv.className = '';

            }

        }



    </script>
